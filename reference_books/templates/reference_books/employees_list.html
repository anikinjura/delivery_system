<!-- reference_books/templates/reference_books/employees_list.html -->
{% extends 'base.html' %}
{% block content %}
  <h1>Список сотрудников</h1>
  <ul>
    {% for employee in employees %}
      <li><a href="{% url 'employee_detail' employee.id %}">{{ employee.first_name }} {{ employee.last_name }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
