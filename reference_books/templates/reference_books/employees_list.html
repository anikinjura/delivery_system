<!-- reference_books/templates/reference_books/employees_list.html -->

{% extends 'base.html' %}

{% block content %}
  <h1>Список сотрудников</h1>
  <!-- Перебор списка сотрудников и отображение ссылок на их детали -->
  <ul>
    {% for employee in employees %}
      <li><a href="{% url 'reference_books_web:employee_detail' employee.pk %}">{{ employee.get_full_name }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
