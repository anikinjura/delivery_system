<!-- reference_books/templates/reference_books/agents_list.html -->

{% extends 'base.html' %}

{% block content %}
  <h1>Список агентов</h1>
  <!-- Перебор списка агентов и отображение ссылок на их детали -->
  <ul>
    {% for agent in agents %}
      <li><a href="{% url 'reference_books_web:agent_detail' agent.pk %}">{{ agent.name }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
