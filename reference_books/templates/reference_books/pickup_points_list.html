<!-- reference_books/templates/reference_books/pickup_points_list.html -->

{% extends 'base.html' %}

{% block content %}
  <h1>Список пунктов выдачи</h1>
  <!-- Перебор списка пунктов выдачи и отображение ссылок на их детали -->
  <ul>
    {% for pickup_point in pickup_points %}
      <li><a href="{% url 'reference_books_web:pickup_point_detail' pickup_point.pk %}">{{ pickup_point.name }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
