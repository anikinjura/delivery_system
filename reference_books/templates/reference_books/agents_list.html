<!-- reference_books/templates/reference_books/agents_list.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Список агентов</h1>
    <table>
        <thead>
            <tr>
                <th>Имя</th>
                <th>Email</th>
                <th>Телефон</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for agent in agents %}
            <tr>
                <td>{{ agent.name }}</td>
                <td>{{ agent.email }}</td>
                <td>{{ agent.phone_number }}</td>
                <td><a href="{% url 'agent_detail' agent.id %}">Детали</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
