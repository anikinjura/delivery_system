<!-- documents/templates/documents/partials/document_list.html -->

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Status</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for document in documents %}
        <tr>
            <td>{{ document.id }}</td>
            <td>{{ document.get_document_type_display }}</td>
            <td>{{ document.get_status_display }}</td>
            <td>{{ document.created_at }}</td>
            <td>{{ document.updated_at }}</td>
            <td>
                <a href="{% url 'documents_web:agent_document_detail' document.id %}">View</a>
                <a href="{% url 'documents_web:agent_document_form' document.id %}">Edit</a>
                <a href="{% url 'documents_web:agent_document_delete' document.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
